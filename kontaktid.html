<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/986309043e.js" crossorigin="anonymous"></script>
    <title>Hotell | Kontaktid</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a href="index.html">Hotell "Kodune mugavus"</a></h1>
          <ul>
            <li><a href="index.html">Avaleht</a></li>
            <li><a href="kirjeldus.html">Kirjeldus</a></li>
            <li><a class="current" href="kontaktid.html">Kontaktid</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-30">
      <div class="container">
        <h1>Võta <span class="text-primary">Ühendust </span>Meiega</h1>
        <p>Palun täida all olev vorn</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Sõnum</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn">Saada</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box btn-dark">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Aadress</h3>
          <p>Männi pst 12, Haapsalu</p>
        </div>
        <div class="box btn-dark">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Telefon</h3>
          <p>+372 856 655</p>
        </div>
        <div class="box btn-dark">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>info@metshein.com</p>
        </div>
      </div>
    </section>
    <div class="clear"></div>
    <footer>
      <p>Kodune mugavus &copy;2021 | Kõik Õigused On Kaitstud</p>
    </footer>
  </body>
</html>
